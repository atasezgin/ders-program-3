<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobil uyumluluk için -->
    <title>Ata'nın Ders Programı</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #000000; /* Siyah */
            min-height: 100vh; /* Mobil için min-height kullanıyoruz */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-sizing: border-box; /* Padding taşmasını önler */
        }
        h1 {
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 10px;
            word-wrap: break-word; /* Uzun kelimeler mobilde kırılsın */
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #333333;
            color: #fff;
            text-decoration: none;
            border-radius: 15px;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .back-button:hover {
            transform: scale(1.05);
        }

        /* Mobil uyumluluk için medya sorguları */
        @media (max-width: 600px) {
            body {
                padding: 10px; /* Küçük ekranlarda padding azalır */
            }
            h1 {
                font-size: 18px; /* Başlık mobil için küçülür */
                padding: 5px;
            }
            .back-button {
                padding: 8px 15px; /* Buton küçülür */
                font-size: 14px;
                top: 10px; /* Üst mesafe azalır */
                left: 10px; /* Sol mesafe azalır */
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Geri Dön</a>
    <h1>Burası Ata'nın Ders Programı Sayfası</h1>
</body>
</html>
