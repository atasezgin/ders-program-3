<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobil uyumluluk için -->
    <title>Ece'nin Ders Programı</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #ffb6c1; /* Toz pembe */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        h1 {
            color: #fff;
            text-align: center;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #ff8c94;
            color: #fff;
            text-decoration: none;
            border-radius: 15px;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .back-button:hover {
            transform: scale(1.05);
        }

        /* Mobil uyumluluk */
        @media (max-width: 600px) {
            h1 {
                font-size: 20px; /* Küçük ekranlarda yazı küçülür */
            }
            .back-button {
                padding: 8px 15px;
                font-size: 14px;
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Geri Dön</a>
    <h1>Burası Ece'nin Ders Programı Sayfası</h1>
</body>
</html>
